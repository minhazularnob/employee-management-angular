<h2>Employee List</h2>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee; let i = index">
      <ng-container *ngIf="editIndex === i; else showName">
        <input [(ngModel)]="employee.name" />
      </ng-container>
      <ng-template #showName>{{ employee.name }}</ng-template>
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employee; let i = index">
      <ng-container *ngIf="editIndex === i; else showEmail">
        <input [(ngModel)]="employee.email" />
      </ng-container>
      <ng-template #showEmail>{{ employee.email }}</ng-template>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let employee; let i = index">
      <ng-container *ngIf="editIndex === i; else showPosition">
        <input [(ngModel)]="employee.position" />
      </ng-container>
      <ng-template #showPosition>{{ employee.position }}</ng-template>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee; let i = index">
      <ng-container *ngIf="editIndex === i; else actionButtons">
        <button mat-button color="primary" (click)="saveEdit()">‚úÖ Save</button>
        <button mat-button color="warn" (click)="cancelEdit()">‚ùå Cancel</button>
      </ng-container>
      <ng-template #actionButtons>
        <button mat-button color="accent" (click)="editEmployee(i)">‚úèÔ∏è Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(i)">üóë Delete</button>
      </ng-template>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
